<script>

    document.getElementById("readyBtn").innerHTML = isReady ? "âŒ Ne plus Ãªtre prÃªt" : "âœ… PrÃªt";

  socket.on("state", game => {

      return;
    }

    const div = document.getElementById("players");
    div.innerHTML = "";
